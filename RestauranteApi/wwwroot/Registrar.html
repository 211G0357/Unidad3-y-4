<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #03A6A1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
            color: #00809D;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            text-align: left;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #0ABAB5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

            button:hover {
                background-color: #00809D;
            }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            text-align: left;
            display: none;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

            .login-link a {
                color: #00809D;
                text-decoration: none;
            }

                .login-link a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error-message"></div>
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="">Seleccione un rol</option>
                <option value="Mesero">Mesero</option>
                <option value="Cocinero">Cocinero</option>
            </select>
            <div id="rolError" class="error-message"></div>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error-message"></div>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPasswordError" class="error-message"></div>

            <button type="submit">Registrarse</button>
        </form>

        <div class="login-link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            // Client-side validation
            let isValid = true;

            if (!username) {
                showError("usernameError", "El nombre de usuario es requerido");
                isValid = false;
            }

            if (!password) {
                showError("passwordError", "La contraseña es requerida");
                isValid = false;
            } else if (password.length < 6) {
                showError("passwordError", "La contraseña debe tener al menos 6 caracteres");
                isValid = false;
            }

            if (password !== confirmPassword) {
                showError("confirmPasswordError", "Las contraseñas no coinciden");
                isValid = false;
            }

            if (!isValid) return;

            // Send data to server
            fetch("https://10.1.195.177:45455/api/Usuarios/Registrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    nombre: username,
                    contraseña: password,
                    rol: document.getElementById("rol").value
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    return response.json().then(err => {
                        throw new Error(Array.isArray(err) ? err.join(', ') : 'Error en el registro');
                    });
                }
            })
            .then(() => {
                alert("Registro exitoso. Redirigiendo al login...");
                window.location.href = "login.html";
            })
            .catch(error => {
                console.error("Error:", error);
                alert(error.message);
            });
        });

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Cocina</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #8DBCC7;
        }

        h2 {
            text-align: center;
            color: white;
            background-color: #648DB3;
            padding: 10px;
            border-radius: 8px;
            margin-top: 0;
        }

        .pedido {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

            .pedido-header h3 {
                margin: 0;
                color: #333;
            }

        .mesa {
            background-color: #4CAF50;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .pedido-info {
            margin-bottom: 15px;
        }

            .pedido-info p {
                margin: 5px 0;
            }

        .pedido-acciones {
            display: flex;
            gap: 10px;
        }

        .estado-pedido {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn-actualizar {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

            .btn-actualizar:hover {
                background-color: #45a049;
            }

        /* Mensajes */
        .mensaje-pedidos {
            padding: 15px;
            margin: 20px 0;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

            .mensaje-pedidos.error {
                background-color: #ffebee;
                border-color: #ef9a9a;
                color: #c62828;
            }
    </style>
</head>
<body>
    <h2>Cocina</h2>

    <div class="pedido">
        <p><strong>Pedido #1</strong></p>

        <div class="pedido-row">
            <label>Mesero:</label>
            <p>Juan Pérez</p>
        </div>

        <div class="pedido-row">
            <label>Platillos:</label>
            <p>Hamburguesa Mini, Papas Chicas</p>
        </div>

        <div class="pedido-row">
            <label>Estado:</label>
            <select>
                <option value="pendiente">Pendiente</option>
                <option value="preparacion">En preparación</option>
                <option value="terminado">Terminado</option>
            </select>
        </div>

        <button onclick="alert('Pedido actualizado')">Actualizar</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script>
        const API_BASE_URL = 'https://192.168.1.72:45455/api';
        const HUB_URL = 'https://192.168.1.72:45455/ticketHub';
        const gridPedidos = document.getElementById('grid-pedidos');
        let connection;

        // Función principal para cargar pedidos
        async function cargarPedidos() {
            try {
                console.log('Cargando pedidos desde:', `${API_BASE_URL}/Cocina/PedidosActivos`);
                const token = sessionStorage.getItem('token');

                if (!token) {
                    mostrarError('No se encontró token de autenticación');
                    return;
                }

                const res = await fetch(`${API_BASE_URL}/Cocina/PedidosActivos`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!res.ok) {
                    const errorData = await res.json().catch(() => null);
                    const errorMsg = errorData?.message || `Error ${res.status} al cargar pedidos`;
                    mostrarError(errorMsg);
                    return;
                }

                const pedidos = await res.json();
                console.log('Pedidos recibidos:', pedidos);

                if (!pedidos || !Array.isArray(pedidos)) {
                    mostrarError('Formato de datos inválido');
                    return;
                }

                mostrarPedidos(pedidos);
            } catch (error) {
                console.error('Error al cargar pedidos:', error);
                mostrarError(`Error: ${error.message}`);
            }
        }

        // Función para mostrar los pedidos en la vista
        function mostrarPedidos(pedidos) {
            gridPedidos.innerHTML = '';

            const pedidosFiltrados = pedidos
                .filter(p => p.productos && p.productos.length > 0 && p.estado !== "Entregado")
                .sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

            if (pedidosFiltrados.length === 0) {
                gridPedidos.innerHTML = `
            <div class="mensaje-info">
              <h3>No hay pedidos pendientes</h3>
              <p>Los pedidos aparecerán aquí cuando se realicen.</p>
            </div>`;
                return;
            }

            pedidosFiltrados.forEach(pedido => {
                const divPedido = crearElementoPedido(pedido);
                gridPedidos.appendChild(divPedido);
            });
        }

        // Función para crear el HTML de un pedido
        function crearElementoPedido(pedido) {
            const divPedido = document.createElement('div');
            divPedido.className = 'pedido';
            divPedido.id = `pedido-${pedido.id}`;

            const productosHTML = pedido.productos.map(producto => `
          <div class="producto-item" id="producto-${producto.id}">
            <div class="producto-info">
              <div>${producto.cantidad}x ${producto.nombreProducto}</div>
              <small>Estado:
                <span class="estado estado-${(producto.estado || 'Pendiente').toLowerCase().replace(' ', '')}">
                  ${producto.estado || 'Pendiente'}
                </span>
              </small>
            </div>
            <div class="producto-acciones">
              <button class="btn btn-preparacion"
                onclick="actualizarEstadoProducto(${producto.id}, 'En preparacion')"
                ${(producto.estado || 'Pendiente') === 'En preparacion' ? 'disabled' : ''}>
                🔄 En Preparación
              </button>
              <button class="btn btn-listo"
                onclick="actualizarEstadoProducto(${producto.id}, 'Listo')"
                ${(producto.estado || 'Pendiente') === 'Listo' ? 'disabled' : ''}>
                ✓ Listo
              </button>
            </div>
          </div>
        `).join('');

            divPedido.innerHTML = `
          <h3>Mesa ${pedido.numeroMesa || 'N/A'}</h3>
          <div class="hora">
            Fecha: ${pedido.fecha ? new Date(pedido.fecha).toLocaleString() : 'N/A'}
            <span class="estado estado-${(pedido.estado || 'Pendiente').toLowerCase()}">
              ${pedido.estado || 'Pendiente'}
            </span>
          </div>
          <div class="productos">
            ${productosHTML}
          </div>
        `;

            return divPedido;
        }

        // Función para actualizar estado de producto
        async function actualizarEstadoProducto(productoId, nuevoEstado) {
            try {
                const token = sessionStorage.getItem('token');
                if (!token) {
                    mostrarError('No autenticado');
                    return;
                }

                const response = await fetch(`${API_BASE_URL}/tickets/productos/${productoId}/estado`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ estado: nuevoEstado })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Error al actualizar el estado');
                }

                // Actualizar UI localmente mientras esperamos la confirmación del hub
                const productoElement = document.getElementById(`producto-${productoId}`);
                if (productoElement) {
                    const estadoElement = productoElement.querySelector('.estado');
                    estadoElement.className = `estado estado-${nuevoEstado.toLowerCase().replace(' ', '')}`;
                    estadoElement.textContent = nuevoEstado;

                    productoElement.querySelectorAll('button').forEach(btn => {
                        btn.disabled = true; // Deshabilitar mientras se confirma
                    });
                }
            } catch (error) {
                console.error('Error al actualizar producto:', error);
                mostrarError(error.message);
            }
        }

        // Función para mostrar errores
        function mostrarError(mensaje) {
            gridPedidos.innerHTML = `
          <div class="error-message">
            <h3>Error del Sistema</h3>
            <p>${mensaje}</p>
          </div>`;
        }

        // Conexión SignalR
        async function iniciarConexion() {
            try {
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(HUB_URL, {
                        accessTokenFactory: () => sessionStorage.getItem('token')
                    })
                    .withAutomaticReconnect({
                        nextRetryDelayInMilliseconds: retryContext => {
                            return Math.min(retryContext.elapsedMilliseconds * 2, 10000);
                        }
                    })
                    .configureLogging(signalR.LogLevel.Information)
                    .build();

                // Manejar eventos del hub
                connection.on("NuevoTicket", ticket => {
                    console.log("Nuevo ticket recibido:", ticket);
                    if (ticket.productos?.length > 0 && ticket.estado !== "Entregado") {
                        const pedidoExistente = document.getElementById(`pedido-${ticket.id}`);
                        if (pedidoExistente) pedidoExistente.remove();

                        const nuevoPedido = crearElementoPedido(ticket);
                        insertarPedidoEnOrden(nuevoPedido, ticket.fecha);
                    }
                });

                connection.on("TicketEntregado", ticket => {
                    console.log("Ticket entregado:", ticket);
                    eliminarTicketDeVista(ticket.id);
                });

                connection.on("ActualizacionTicket", ticket => {
                    console.log("Ticket actualizado:", ticket);
                    if (ticket.estado === "Entregado") {
                        eliminarTicketDeVista(ticket.id);
                    } else if (ticket.productos?.length > 0) {
                        const pedidoExistente = document.getElementById(`pedido-${ticket.id}`);
                        if (pedidoExistente) pedidoExistente.remove();

                        const nuevoPedido = crearElementoPedido(ticket);
                        insertarPedidoEnOrden(nuevoPedido, ticket.fecha);
                    }
                });

                connection.on("ActualizacionProducto", producto => {
                    console.log("Producto actualizado:", producto);
                    const productoElement = document.getElementById(`producto-${producto.id}`);
                    if (productoElement) {
                        const estadoElement = productoElement.querySelector('.estado');
                        estadoElement.className = `estado estado-${producto.estado.toLowerCase().replace(' ', '')}`;
                        estadoElement.textContent = producto.estado;

                        productoElement.querySelectorAll('button').forEach(btn => {
                            btn.disabled = false; // Rehabilitar botones
                        });
                    }
                });

                connection.onclose(async () => {
                    console.log("Conexión cerrada. Intentando reconectar...");
                    await reconectar();
                });

                await connection.start();
                console.log("Conectado al hub");
                await cargarPedidos();
            } catch (error) {
                console.error("Error al conectar con el hub:", error);
                await reconectar();
            }
        }

        // Función para reconexión
        async function reconectar() {
            try {
                await new Promise(resolve => setTimeout(resolve, 5000));
                await iniciarConexion();
            } catch (error) {
                console.error("Error al reconectar:", error);
                await reconectar();
            }
        }

        // Función auxiliar para insertar pedidos ordenados
        function insertarPedidoEnOrden(nuevoPedido, fecha) {
            const pedidos = Array.from(gridPedidos.children);
            const nuevaFecha = new Date(fecha);

            for (let i = 0; i < pedidos.length; i++) {
                const fechaExistente = new Date(
                    pedidos[i].querySelector('.hora').textContent.split('Fecha: ')[1]
                );

                if (nuevaFecha < fechaExistente) {
                    gridPedidos.insertBefore(nuevoPedido, pedidos[i]);
                    return;
                }
            }

            gridPedidos.appendChild(nuevoPedido);
        }

        // Función para eliminar pedidos de la vista
        function eliminarTicketDeVista(ticketId) {
            const pedidoElement = document.getElementById(`pedido-${ticketId}`);
            if (pedidoElement) {
                pedidoElement.style.transition = 'opacity 0.5s ease-out';
                pedidoElement.style.opacity = '0';
                setTimeout(() => {
                    pedidoElement.remove();
                    if (gridPedidos.children.length === 0) {
                        gridPedidos.innerHTML = `
                <div class="mensaje-info">
                  <h3>No hay pedidos pendientes</h3>
                  <p>Los pedidos aparecerán aquí cuando se realicen.</p>
                </div>`;
                    }
                }, 500);
            }
        }

        // Iniciar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            iniciarConexion();

            // Recargar cada 5 minutos por si hay problemas de conexión
            setInterval(cargarPedidos, 300000);
        });
    </script>

</body>
</html>

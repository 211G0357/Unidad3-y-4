<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Cocina</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #8DBCC7;
        }

        h2 {
            text-align: center;
            color: white;
            background-color: #648DB3;
            padding: 10px;
            border-radius: 8px;
            margin-top: 0;
        }

        .pedido {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

            .pedido-header h3 {
                margin: 0;
                color: #333;
            }

        .mesa {
            background-color: #4CAF50;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .pedido-info {
            margin-bottom: 15px;
        }

            .pedido-info p {
                margin: 5px 0;
            }

        .pedido-acciones {
            display: flex;
            gap: 10px;
        }

        .estado-pedido {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn-actualizar {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

            .btn-actualizar:hover {
                background-color: #45a049;
            }

        /* Mensajes */
        .mensaje-pedidos {
            padding: 15px;
            margin: 20px 0;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

            .mensaje-pedidos.error {
                background-color: #ffebee;
                border-color: #ef9a9a;
                color: #c62828;
            }
    </style>
</head>
<body>
    <h2>Cocina</h2>

    <div class="pedido">
        <p><strong>Pedido #1</strong></p>

        <div class="pedido-row">
            <label>Mesero:</label>
            <p>Juan Pérez</p>
        </div>

        <div class="pedido-row">
            <label>Platillos:</label>
            <p>Hamburguesa Mini, Papas Chicas</p>
        </div>

        <div class="pedido-row">
            <label>Estado:</label>
            <select>
                <option value="pendiente">Pendiente</option>
                <option value="preparacion">En preparación</option>
                <option value="terminado">Terminado</option>
            </select>
        </div>

        <button onclick="alert('Pedido actualizado')">Actualizar</button>
    </div>

    <script>
        async function cargarPedidosActivos() {
            try {
                // 1. Obtener token de autenticación
                const token = localStorage.getItem('token');
                if (!token) {
                    mostrarMensaje('Debes iniciar sesión para ver los pedidos', true);
                    return;
                }

                // 2. Hacer la petición al backend
                const respuesta = await fetch('/api/Cocina/PedidosActivos', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                // 3. Verificar respuesta
                if (respuesta.status === 401) {
                    mostrarMensaje('Sesión expirada. Por favor inicia sesión nuevamente.', true);
                    return;
                }

                if (!respuesta.ok) {
                    throw new Error(`Error ${respuesta.status} al obtener pedidos`);
                }

                // 4. Procesar los pedidos recibidos
                const pedidos = await respuesta.json();
                console.log('Datos recibidos:', pedidos);

                // 5. Limpiar vista anterior
                const contenedor = document.getElementById('contenedor-pedidos') || document.body;
                contenedor.querySelectorAll('.pedido').forEach(p => p.remove());

                // 6. Verificar si hay pedidos
                if (!pedidos || !Array.isArray(pedidos)) {
                    mostrarMensaje('Formato de datos incorrecto', true);
                    return;
                }

                // 7. Filtrar y mostrar pedidos
                let hayPedidos = false;

                pedidos.forEach(pedido => {
                    // Verificar estructura del pedido
                    if (!pedido || !pedido.idPedido || !Array.isArray(pedido.detalles)) {
                        console.warn('Pedido con estructura inválida:', pedido);
                        return;
                    }

                    // Filtrar solo productos de cocina (Hamburguesas y Papas)
                    const productosCocina = pedido.detalles.filter(detalle => {
                        return detalle &&
                            detalle.TipoProducto &&
                            ['Hamburguesa', 'Papas'].includes(detalle.TipoProducto);
                    });

                    if (productosCocina.length === 0) return;

                    hayPedidos = true;

                    // Crear elemento HTML para el pedido
                    const divPedido = document.createElement('div');
                    divPedido.className = 'pedido';
                    divPedido.dataset.id = pedido.idPedido;

                    // Crear lista de productos
                    const listaProductos = productosCocina.map(p =>
                        `${p.Producto || p.TipoProducto} (${p.Cantidad || 1}x)`
                    ).join(', ');

                    // Estructura HTML (similar a tu diseño original)
                    divPedido.innerHTML = `
                <div class="pedido-header">
                    <h3>Pedido #${pedido.idPedido}</h3>
                    <span class="mesa">Mesa ${pedido.numMesa || 'N/A'}</span>
                </div>
                
                <div class="pedido-body">
                    <div class="pedido-info">
                        <p><strong>Productos:</strong> ${listaProductos}</p>
                        <p><strong>Fecha:</strong> ${formatearFecha(pedido.fecha)}</p>
                    </div>
                    
                    <div class="pedido-acciones">
                        <select class="estado-pedido" data-pedido-id="${pedido.idPedido}">
                            <option value="Pendiente" ${pedido.estado === 'Pendiente' ? 'selected' : ''}>Pendiente</option>
                            <option value="En preparación" ${pedido.estado === 'En preparación' ? 'selected' : ''}>En preparación</option>
                            <option value="Terminado" ${pedido.estado === 'Terminado' ? 'selected' : ''}>Terminado</option>
                        </select>
                        <button class="btn-actualizar" data-pedido-id="${pedido.idPedido}">Actualizar</button>
                    </div>
                </div>
            `;

                    contenedor.appendChild(divPedido);
                });

                // 8. Mostrar mensaje si no hay pedidos
                if (!hayPedidos) {
                    mostrarMensaje('No hay pedidos con hamburguesas o papas para preparar');
                }

                // 9. Agregar event listeners para los botones
                agregarManejadoresEventos();

            } catch (error) {
                console.error('Error:', error);
                mostrarMensaje('Error al cargar los pedidos. Por favor intenta nuevamente.', true);
            }
        }

        // Funciones auxiliares
        function formatearFecha(fechaString) {
            if (!fechaString) return 'N/A';
            try {
                const fecha = new Date(fechaString);
                return fecha.toLocaleString();
            } catch {
                return 'N/A';
            }
        }

        function mostrarMensaje(texto, esError = false) {
            // Limpiar mensajes anteriores
            const mensajeAnterior = document.querySelector('.mensaje-pedidos');
            if (mensajeAnterior) mensajeAnterior.remove();

            // Crear nuevo mensaje
            const mensaje = document.createElement('div');
            mensaje.className = `mensaje-pedidos ${esError ? 'error' : ''}`;
            mensaje.textContent = texto;

            // Insertar después del título
            const titulo = document.querySelector('h2') || document.body;
            titulo.insertAdjacentElement('afterend', mensaje);
        }

        function agregarManejadoresEventos() {
            // Manejador para botones de actualizar
            document.querySelectorAll('.btn-actualizar').forEach(btn => {
                btn.addEventListener('click', async function () {
                    const idPedido = this.dataset.pedidoId;
                    const select = document.querySelector(`.estado-pedido[data-pedido-id="${idPedido}"]`);
                    const estado = select.value;

                    try {
                        await actualizarEstadoPedido(idPedido, estado);
                    } catch (error) {
                        console.error('Error al actualizar:', error);
                        mostrarMensaje('Error al actualizar el pedido', true);
                    }
                });
            });
        }

        async function actualizarEstadoPedido(idPedido, estado) {
            const token = localStorage.getItem('token');
            if (!token) {
                mostrarMensaje('Debes iniciar sesión para actualizar pedidos', true);
                return;
            }

            const respuesta = await fetch(`/api/Cocina/ActualizarPedido/${idPedido}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ estado })
            });

            if (!respuesta.ok) {
                throw new Error(`Error ${respuesta.status} al actualizar`);
            }

            mostrarMensaje(`Pedido #${idPedido} actualizado a: ${estado}`);

            // Si el estado es "Terminado", remover el pedido de la vista
            if (estado === 'Terminado') {
                document.querySelector(`.pedido[data-id="${idPedido}"]`)?.remove();
            }
        }

        // Iniciar cuando la página cargue
        document.addEventListener('DOMContentLoaded', cargarPedidosActivos);
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pedidos por Mesa</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #8DBCC7;
            padding: 20px;
        }

        .mesa {
            background-color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

            .mesa h2 {
                color: #00809D;
                margin-top: 0;
            }

        .pedido {
            border-bottom: 1px solid #8CCDEB;
            padding: 8px 0;
            cursor: pointer;
        }

            .pedido:last-child {
                border-bottom: none;
            }

        .boton-menu {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

            .boton-menu:hover {
                background-color: #45a049;
            }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Pedidos Agrupados por Mesa</h1>
    <button onclick="location.href='Index.html'" style="margin-bottom: 20px;">Nuevo Pedido</button>

    <a href="Login.html" class="btn-cerrarSesion" style="color: white; text-decoration: none;
       padding: 10px 20px; background-color: #007BFF; border: none; border-radius: 4px;">Cerrar Sesión</a>

    <div id="contenedor-pedidos"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://192.168.1.104:45455/pedidosHub")
            .withAutomaticReconnect()
            .build();

        connection.on("ActualizarPedidos", () => {
            console.log("🔄 Pedido actualizado desde SignalR");
            cargarPedidos();
        });

        connection.start()
            .then(() => console.log("✅ Conectado al hub de pedidos"))
            .catch(err => console.error("❌ Error al conectar con SignalR:", err));

        async function cargarPedidos() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("No hay sesión activa.");
                window.location.href = "Login.html";
                return;
            }

            try {
                const response = await fetch("https://192.168.1.104:45455/api/Tickets/PedidosPorMesa", {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                if (!response.ok) throw new Error("Error al obtener los pedidos.");

                const pedidosPorMesa = await response.json();
                const contenedor = document.getElementById("contenedor-pedidos");
                contenedor.innerHTML = "";

                pedidosPorMesa.forEach(mesa => {
                    const divMesa = document.createElement("div");
                    divMesa.className = "mesa";
                    divMesa.innerHTML = `<h2>Mesa #${mesa.numMesa}</h2>`;

                    mesa.tickets.forEach(ticket => {
                        const platillos = ticket.detalles.map(d => d.tipoProducto).join(", ");
                        const divPedido = document.createElement("div");
                        divPedido.className = "pedido";

                        // El botón se habilita solo si estado es "Terminado"
                        const botonFinalizar = `
                                <button class="btn-finalizar"
                                    onclick="Finalizar(event, ${ticket.idPedido})"
                                    ${ticket.estado !== "Terminado" ? "disabled" : ""}>
                                    Finalizar Servicio
                                </button>
                            `;

                        divPedido.innerHTML = `
                                <p><strong>Mesero:</strong> ${ticket.nombreMesero}</p>
                                <p><strong>Platillos:</strong> ${platillos}</p>
                                <p><strong>Estado:</strong> ${ticket.estado}</p>
                                ${botonFinalizar}
                            `;

                        divPedido.onclick = (e) => {
                            if (e.target.tagName !== 'BUTTON') {
                                IrATicket(mesa.numMesa, ticket.idPedido);
                            }
                        };

                        divMesa.appendChild(divPedido);
                    });

                    contenedor.appendChild(divMesa);
                });

            } catch (error) {
                console.error("Error al cargar pedidos:", error);
                alert("No se pudieron cargar los pedidos.");
            }
        }

        function IrATicket(mesa, idPedido) {
            window.location.href = `Index.html?mesa=${mesa}&IdPedido=${idPedido}`;
        }

        async function Finalizar(event, idPedido) {
            event.stopPropagation();

            const token = localStorage.getItem("token");
            if (!token) {
                alert("No hay sesión activa.");
                window.location.href = "Login.html";
                return;
            }

            if (!confirm("¿Estás seguro de que deseas finalizar este servicio? Esta acción no se puede deshacer.")) {
                return;
            }

            try {
                const response = await fetch(`https://192.168.1.104:45455/api/Tickets/EliminarTicket/${idPedido}`, {
                    method: 'DELETE',
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                if (!response.ok) {
                    let errorMessage = "Error al eliminar el ticket";
                    const text = await response.text();
                    try {
                        const errorData = JSON.parse(text);
                        errorMessage = errorData.message || errorMessage;
                    } catch {
                        if (text) errorMessage = text;
                    }
                    throw new Error(errorMessage);
                }

                alert("Servicio finalizado correctamente");

                // No es necesario llamar a cargarPedidos porque SignalR lo hará

            } catch (error) {
                console.error("Error al finalizar servicio:", error);
                alert(error.message || "No se pudo finalizar el servicio");
            }
        }

        // Llama a cargarPedidos para cargar inicialmente la lista
        cargarPedidos();
    </script>

</body>
</html>
